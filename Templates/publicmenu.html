{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
    <div class="col-md-6">
        {% include "publicSideMenu.html" %}
    </div>

    <div class="col-md-6 text-right">
        <div class="row divider green">
            <div class="col-md-12"></div>
        </div>
        <div class="row banner menu">
            <div class="col-md-11 col-md-offset-1 padding-none">
                <h1>{{ catalog.name }} Items
                    ( {{ items.__len__() }} items)

                </h1>

            </div>
        </div>
        <div class="row padding-top padding-bottom">
            <div class="col-md-1"></div>
            <div class="col-md-11 padding-none">

            </div>
            <div class="col-md-7"></div>
        </div>


        {% include "flash_message.html" %}

        {% if items !=[] %}
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                {% for i in items %}
                <div class="menu-item">
                    <a href="{{url_for('showCatalogItem',
                     catalog_name = catalog.name , menu_id = i.id)}}"><h3>
                        {{i.name}}</h3></a>
                </div>
                {% endfor %}
            </div>
        </div>

        {% endif %}
    </div>
</div>
{% endblock %}

{% include "flash_message.html" %}

<div class="row top-menu">
    <div class="col-md-1"></div>
    <div class="col-md-6">
        <h1>Categories</h1>
    </div>

</div>


<div class="col-md-6">
    {% if SubMenu != None %}
    {% for catalog in SubMenu %}
    <a href="{{url_for('showCatalog',
            catalog_name = catalog.name)}}">

        <div class="col-md-1"></div>
        <div class="col-md-4 catalog-list">
            <h3>{{catalog.name}}</h3>
        </div>
        <div class="col-md-1"></div>

    </a>
    {% endfor %}
    {% endif %}
</div>
